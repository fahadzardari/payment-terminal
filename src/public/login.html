<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Payment Terminal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-card {
      max-width: 450px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header-img {
      height: 60px;
      margin-bottom: 20px;
    }
    .form-control {
      padding: 12px;
    }
    .btn-login {
      padding: 12px;
      background-color: #1e3a8a;
      border-color: #1e3a8a;
    }
    .alert {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="login-header">
        <h1>
        Payment Terminal 
        </h1>
        <h2>Agent Login</h2>
        <p class="text-muted">Enter your credentials to access the dashboard</p>
      </div>
      
      <div class="alert alert-danger" id="error-alert" role="alert"></div>
      
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-login">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if already logged in
      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = '/agent/payments';
      }
      
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });
          
          const data = await response.json();
          
          if (data.success) {
            // Store token in localStorage
            localStorage.setItem('token', data.data.token);
            localStorage.setItem('user', JSON.stringify(data.data.user));
            
            // Redirect to dashboard
            window.location.href = '/agent/payments';
          } else {
            // Show error
            const errorAlert = document.getElementById('error-alert');
            errorAlert.textContent = data.message || 'Invalid credentials';
            errorAlert.style.display = 'block';
          }
        } catch (error) {
          console.error('Login error:', error);
          const errorAlert = document.getElementById('error-alert');
          errorAlert.textContent = 'An error occurred during login. Please try again.';
          errorAlert.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
