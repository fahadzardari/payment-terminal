<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card p-5 text-center">
        <h1 class="text-success mb-4">Payment Successful!</h1>
        <p class="lead">Your payment has been processed successfully.</p>
        <p>Reference ID: <span id="reference-id"></span></p>
        <p>Thank you for your business!</p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const referenceId = window.location.pathname.split("/").pop();
        document.getElementById("reference-id").textContent = referenceId;
      });
    </script>
  </body>
</html>
